<!DOCTYPE html>
<html>

	<head>
		<title>openEO Web Editor</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preload" as="font" type="font/woff2" crossorigin href="https://use.fontawesome.com/releases/v5.10.1/webfonts/fa-solid-900.woff2"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" type="text/css" media="all" />
	</head>

	<body>
		<div id="app"></div>
		<script type="text/javascript">
		window.onload = function() {
			if (document.getElementById('app')) {
				document.writeln("Sorry, the openEO Web Editor requires a modern browsers. Please update your browser or use Google Chrome or Mozilla Firefox as alternative.");
			}
		}
		</script>
		<noscript>Sorry, the openEO Web Editor requires JavaScript to be enabled!</noscript>
	</body>

</html>
