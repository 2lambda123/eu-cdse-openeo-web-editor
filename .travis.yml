language: node_js

node_js:
  - "stable"

sudo: false

env:
  - CLIENT_URL="/openeo-web-editor/demo/"

script:
  - npm run build
  - rm -rf page
  - mkdir -p page
  - mv dist page/demo
  
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: page
  name: openEO CI
  email: openeo.ci@uni-muenster.de
  keep-history: true
  on:
    branch: master
